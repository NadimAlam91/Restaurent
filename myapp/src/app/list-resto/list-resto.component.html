<h1>List of Restaurent</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">opration</th>
        <th scope="col">opration</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.email}}</td>
       <th><button (click)="deleteResto(item.id)" type="button" class="btn btn-outline-danger">Delete</button></th>
      <th><a routerLink="/update/{{item.id}}"> <button (click)="updateResto()" type="button" class="btn btn-outline-primary">Update</button></a></th>
      </tr>
