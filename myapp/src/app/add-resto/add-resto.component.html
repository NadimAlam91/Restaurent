<h1>Add New Restaurent</h1>
<div class="col-sm-3"
><div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>success!</strong> Your data has been enter
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <form [formGroup]="addResto" (ngSubmit)="collectResto()">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" required formControlName="name" placeholder="Enter Name">
           <!--<span class="err" *ngIf="name.invalid && name.touched">name is required</span>--> 
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Address</label>
            <input type="text" class="form-control" required formControlName="address" placeholder="Enter address">
       <!--   <span class="err" *ngIf="address.invalid && address.touched">Address is not valid</span>--> 
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control"  required formControlName="email" placeholder="Enter email">
           <!--<span class="err" *ngIf="email.invalid && email.touched">Email is not valid</span>>-->
        </div>
         
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
