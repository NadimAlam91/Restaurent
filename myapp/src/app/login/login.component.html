<h1>login User</h1>
<div class="col-sm-3">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>success!</strong>Login Successfully..
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="collect()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control"  formControlName="email" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
