<h1>update-restaurent</h1>
<div class="col-sm-3">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>success!</strong> Your data Update has been successful..
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <form [formGroup]="editResto" (ngSubmit)="updateResto()">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Address</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>
         
        <button type="submit" class="btn btn-primary">update</button>
    </form>
</div>
